<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styleForms.css">
</head>
<body>
    <div class="login container-form">
        <form action="validateUser.php" method="POST" class="w-100 text-center" id="formLogin">
        <h1 class="text-center">Inicar Sesión</h1>
        <img src="images/001-acceso.png" class="text-center m-auto" alt="login.png">
            <div class="col-md-8 m-auto">
                <label for="validationServerGmail" class="form-label" style="margin-top: 10px">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="email" name="gmail" value="" class="form-control is-invalid" id="validationServerGmail"
                           aria-describedby="inputGroupPrepend3 validationServerGmailFeedback" required>
                    <div id="validationServerGmailFeedback" class="invalid-feedback">
                        Correo Incorrecto!!.
                    </div>
                </div>
            </div>
            <div class="col-md-8 m-auto">
                <label for="validationServerPassword" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="password" name="password" value="" class="form-control is-invalid" id="validationServerPassword"
                           aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback" required>
                    <div id="validationServerPasswordFeedback" class="invalid-feedback">
                        Ingrese su contraseña!!.
                    </div>
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit" style="margin-top: 10px">Iniciar Sesion</button>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/validateLoginUser.js"></script>
</body>
</html>
